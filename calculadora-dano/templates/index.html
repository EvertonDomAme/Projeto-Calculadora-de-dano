<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="/calculadora-dano/static/style.css" />
        <script type="text/javascript" src="/calculadora-dano/static/index.js"></script>
    </head>
    <body onload="iniciar()" background="/calculadora-dano/img/fundo-calcdn.jpg">
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento personagem" id="orc">
                    <img src="/calculadora-dano/img/feiticeiro.png" alt="Feiticeiro" width="120"/>
                    <p>Feiticeiro</p>
                </div>
                <div class="elemento personagem" id="guerreiro">
                    <img src="/calculadora-dano/img/warriords2.png" alt="Guerreiro Alado" width="163" />
                    <p>Guerreiro Alado</p>
                </div>
                <div class="elemento personagem" id="ogro">
                    <img src="/calculadora-dano/img/ogrogg.png" alt="Ogro Gigante" width="157" />
                    <p>Ogro Gigante</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="espada">
                    <img src="/calculadora-dano/img/espada.png" alt="Espada" width="140" />
                    <p>Espada</p>
                </div>
                <div class="elemento arma" id="machado">
                    <img src="/calculadora-dano/img/Axe.png" alt="Machado de Guerra" width="140" />
                    <p>Machado de Guerra</p>
                </div>
                <div class="elemento arma" id="martelo">
                    <img src="/calculadora-dano/img/warhammer.png" alt="Martelo de Guerra" width="140" />
                    <p>Martelo de Guerra</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Rolar o dado</button>
            </div>

            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
    </body>
</html>
